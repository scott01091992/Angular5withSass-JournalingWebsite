<h1 class='all-review-header'>All Reviews</h1>
<div class='all-review-box'>
  <div class='review-thumbnail' *ngFor="let thumbnail of reviewThumbnails">
    <div class='review-img' [ngStyle]="{'background-image': 'url('+thumbnail.imgpath+')'}">
    </div>
    <span class='review-title'>{{thumbnail.title}}</span>
  </div>
</div>
