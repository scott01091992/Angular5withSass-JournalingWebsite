<div class='calendar-container'>
  <h3>{{calendarObj.month}}</h3>
  <div class='calendar'>
    <div class='weekday-box'>
      <div class='weekday-name' *ngFor="let day of ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa']">{{day}}</div>
    </div>
    <div class='calendar-days-box'>
      <div class='day' *ngFor="let day of calendarObj.calendar">
        <div class='box' [ngStyle]="calendarColor(day.isDay, day.hasEntry)">
          {{day.dayNum}}
        </div>
      </div>
    </div>
  </div>
</div>
